        <h3 class="card-title">Welcome to Curious Travellers</h3>
        <p class="card-text">This digital edition presents a selection of letters from the
          Correspondence of Thomas Pennant (1726-1798). It also presents a number of previously
          unpublished Tours of Wales and Scotland, made in the period 1760-1830 by a wide range of
          travellers. Short introductions set these texts in their historical context, and the
          content is fully searchable. Editorial policies for both <a href="/tours_editorial_policy">Tours</a> and <a href="/letters_editorial_policy">Correspondence</a> can be found under Resources. The editions are ongoing: letters and tours will continue to
          be added.</p>
